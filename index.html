<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concentration Game!</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script defer src="js/main.js"></script>
</head>
<body>
   <h1>Let's Play Concentration!</h1> 
   <section id="nav"> 
        <section id="timer">
        <div></div>
        </section>
        <button>Play Again?</button>
    </section>
   <section class="cards" id="bottom">
        <div class="c0r0"></div>
        <div class="c0r1"></div>
        <div class="c0r2"></div>
        <div class="c0r3"></div>
   </section>
   <section class="cards" id="lower-middle">
        <div class="c1r0"></div>
        <div class="c1r1"></div>
        <div class="c1r2"></div>
        <div class="c1r3"></div>
   </section>
   <section class="cards" id="upper-middle">
        <div class="c2r0"></div>
        <div class="c2r1"></div>
        <div class="c2r2"></div>
        <div class="c2r3"></div>
   </section>
   <section class="cards" id="top">
        <div class="c3r0"></div>
        <div class="c3r1"></div>
        <div class="c3r2"></div>
        <div class="c3r3"></div>
   </section>
</body>
</html>
